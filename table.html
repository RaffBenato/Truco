<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Truco!</title>
  </head>
  <body>
    <div class="container">
      <img class="logo-table" src="img/logo.png" alt="Truco!" />

      <button class="btn-start">Start Round</button>
      <button class="btn-next-round hidden">Next Round</button>
      <button class="btn-next-hand hidden">Next Hand</button>
      <button class="btn-next-game hidden">Play Again</button>
      <button class="btn-truco hidden">Truco!</button>
      <button class="btn-accept hidden">Accept!</button>
      <button class="btn-run hidden">Run!</button>
      <button class="btn-raise hidden">Raise!!</button>
      <button class="btn-hide hidden">Hide Card</button>
      <button class="btn-dont-hide hidden">Dont Hide</button>

      <div class="hidden message"></div>

      <div class="top">
        <div class="player-card player3-card1 card-body card-back hidden"></div>
        <div class="player-card player3-card2 card-body card-back hidden"></div>
        <div class="player-card player3-card3 card-body card-back hidden"></div>
      </div>

      <div class="bottom">
        <div class="player-card player1-card1 card-body card-front hidden">
          <div class="number-top">
            <h1 class="player1-card1-number">K</h1>
          </div>
          <div class="number-bottom">
            <h1 class="player1-card1-number">K</h1>
          </div>
          <div class="suit">
            <img class="suit-img player1-card1-suit" src="" alt="" />
          </div>
        </div>

        <div class="player-card player1-card2 card-body card-front hidden">
          <div class="number-top">
            <h1 class="player1-card2-number">K</h1>
          </div>
          <div class="number-bottom">
            <h1 class="player1-card2-number">K</h1>
          </div>
          <div class="suit">
            <img
              class="suit-img player1-card2-suit"
              src="img/spade.png"
              alt=""
            />
          </div>
        </div>

        <div class="player-card player1-card3 card-body card-front hidden">
          <div class="number-top">
            <h1 class="player1-card3-number">K</h1>
          </div>
          <div class="number-bottom">
            <h1 class="player1-card3-number">K</h1>
          </div>
          <div class="suit">
            <img
              class="suit-img player1-card3-suit"
              src="img/spade.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="left">
        <div class="player-card player2-card1 card-body card-back hidden"></div>
        <div class="player-card player2-card2 card-body card-back hidden"></div>
        <div class="player-card player2-card3 card-body card-back hidden"></div>
      </div>

      <div class="right">
        <div class="player-card player4-card1 card-body card-back hidden"></div>
        <div class="player-card player4-card2 card-body card-back hidden"></div>
        <div class="player-card player4-card3 card-body card-back hidden"></div>
      </div>

      <div class="middle">
        <div class="mount">
          <div class="card-body card-back"></div>
          <div class="card-body card-back"></div>
          <div class="card-body card-back"></div>
          <div class="card-body card-back"></div>

          <div class="mount-trump card-body card-front hidden">
            <div class="number-top">
              <h1 class="flip-number"></h1>
            </div>
            <div class="number-bottom">
              <h1 class="flip-number"></h1>
            </div>
            <div class="suit">
              <img class="flip-suit-img suit-img" src="img/spade.png" alt="" />
            </div>
          </div>
        </div>

        <div class="position-bottom card-body card-front hidden">
          <div class="number-top">
            <h1 class="position-bottom-number">K</h1>
          </div>
          <div class="number-bottom">
            <h1 class="position-bottom-number">K</h1>
          </div>
          <div class="suit">
            <img class="suit-img position-bottom-suit" src="" alt="" />
          </div>
        </div>

        <div class="position-top card-body card-front hidden">
          <div class="number-top">
            <h1 class="position-top-number"></h1>
          </div>
          <div class="number-bottom">
            <h1 class="position-top-number"></h1>
          </div>
          <div class="suit">
            <img class="suit-img position-top-suit" src="" alt="" />
          </div>
        </div>

        <div class="position-left card-body card-front hidden">
          <div class="number-top">
            <h1 class="position-left-number"></h1>
          </div>
          <div class="number-bottom">
            <h1 class="position-left-number"></h1>
          </div>
          <div class="suit">
            <img class="suit-img position-left-suit" src="" alt="" />
          </div>
        </div>

        <div class="position-right card-body card-front hidden">
          <div class="number-top">
            <h1 class="position-right-number"></h1>
          </div>
          <div class="number-bottom">
            <h1 class="position-right-number"></h1>
          </div>
          <div class="suit">
            <img class="suit-img position-right-suit" src="" alt="" />
          </div>
        </div>
      </div>

      <div class="score">
        <div class="us">
          <h1>Us</h1>
          <div class="round round-us-1 round-1"></div>
          <div class="round round-us-2 round-2"></div>
          <div class="round round-us-3 round-3"></div>

          <div class="points point-us point-1"></div>
          <div class="points point-us point-2"></div>
          <div class="points point-us point-3"></div>
          <div class="points point-us point-4"></div>
          <div class="points point-us point-5"></div>
          <div class="points point-us point-6"></div>
          <div class="points point-us point-7"></div>
          <div class="points point-us point-8"></div>
          <div class="points point-us point-9"></div>
          <div class="points point-us point-10"></div>
          <div class="points point-us point-11"></div>
          <div class="points point-us point-12"></div>
          <h1 class="us-total">0</h1>
        </div>
        <div class="them">
          <h1>Them</h1>
          <div class="round round-them-1 round-1"></div>
          <div class="round round-them-2 round-2"></div>
          <div class="round round-them-3 round-3"></div>

          <div class="points point-them point-1"></div>
          <div class="points point-them point-2"></div>
          <div class="points point-them point-3"></div>
          <div class="points point-them point-4"></div>
          <div class="points point-them point-5"></div>
          <div class="points point-them point-6"></div>
          <div class="points point-them point-7"></div>
          <div class="points point-them point-8"></div>
          <div class="points point-them point-9"></div>
          <div class="points point-them point-10"></div>
          <div class="points point-them point-11"></div>
          <div class="points point-them point-12"></div>
          <h1 class="them-total">0</h1>
        </div>
      </div>
      <div class="info">
        <h1 class="round-info">Round x1</h1>
      </div>
      <div class="trump-cards">
        <h1 class="trump-number red1"></h1>
        <h1 class="trump-number red2"></h1>
        <h1 class="trump-number black1">TRUMP CARDS</h1>
        <h1 class="trump-number black2"></h1>
        <img class="suit-info suit-img1 hidden" src="img/club.png" alt="" />
        <img class="suit-info suit-img2 hidden" src="img/heart.png" alt="" />
        <img class="suit-info suit-img3 hidden" src="img/spade.png" alt="" />
        <img class="suit-info suit-img4 hidden" src="img/diamond.png" alt="" />
      </div>
      <div class="overlay-table hidden"></div>
    </div>

    <script src="table.js"></script>
  </body>
</html>
